<!DOCTYPE html>
<html>
<head>
  <title>Teenspace</title>
  <style>
    body {
      background-color:  blanchedalmond;
    }

    #header {
      font-size:  42px;
      font-family : "Verdana";
      color:  darkgoldenrod;
      text-shadow:  2px 2px fuchsia;
    }

    button {
      color:  darkmagenta;
      font-size:  32px;
      text-shadow: 3px 3px darksalmon;
      font-style:  italic;
    }

    li {
      color:  salmon;
      font-size:  24px;
      text-shadow:  2px 2px palevioletred;
    }
  </style>
</head>
<body>
  <h1 id="header">Welcome 2 <i>Teenspace.net</i></h1>
  <ul id="fashion">
  </ul>
  <button id='btn'>Click Me!</button>
</body>
<script>
  
  let btn = document.getElementById('btn');
  let fashion = document.getElementById('fashion');

  //addEventListener takes 2 args: event string, and callback fn
  btn.addEventListener('click', async () => {

    let response = await window.fetch('/fashion');

    console.log("RESPONSE", response);

    let responseJSON = await response.json() //parses JSON

    console.log("parsed response JSON", responseJSON);

    let {coolTrends} = responseJSON;

    coolTrends.forEach(item => {
      const itemEl = document.createElement('li');
      itemEl.innerText = item;
      fashion.append(itemEl)
    })
  });

</script>
</html>
